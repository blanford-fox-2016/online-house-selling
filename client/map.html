<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="src/stylesheets/bootstrap.min.css">
    <link rel="stylesheet" href="src/stylesheets/style.css">
    <title>Cool Property</title>
</head>

<body>
    <div id="map-container" class="col-md-6"></div>

    <script src="src/javascripts/jquery.min.js" charset="utf-8"></script>
    <script src="src/javascripts/bootstrap.min.js" charset="utf-8"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAMfgGfyByBQRnDHJosBhC0vjXdsy1fp2w">
    </script>
    <script src="src/javascripts/gmaps.js" charset="utf-8"></script>

    <script type="text/javascript">
        var map = new GMaps({
            el: '#map-container',
            lat: -6.175,
            lng: 106.827,
            click: function(e) {
              map.removeMarkers()
              console.log(e.latLng)
              var lat = e.latLng.lat()
              var lng = e.latLng.lng()
              console.log(lat, lng)
              map.addMarker({
                  lat: lat,
                  lng: lng,
                  title: 'Marker',
                  infoWindow: {
                      content: '<p>Marker</p>'
                  }
              });
            }
        })

    </script>

</body>

</html>
