<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Urbana</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDIX6COlQ7CX56xKv70D7S3zZh5nSQjKC8"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fauna+One|Playfair+Display">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./public/style.css">
    <script>
      // In the following example, markers appear when the user clicks on the map.
      // Each marker is labeled with a single alphabetical character.
      var labels = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
      var labelIndex = 0;
      var marker

      function initialize() {
        var rukan = { lat: -6.201095, lng: 106.836354 };
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 16,
          center:rukan
        });

        // This event listener calls addMarker() when the map is clicked.
        google.maps.event.addListener(map, 'click', function(event) {
          addMarker(event.latLng, map);
        });
        addMarker(rukan, map)
        // Add a marker at the center of the map.
      }

      // Adds a marker to the map.
      function addMarker(location, map) {
        // Add the marker at the clicked location, and add the next-available label
        // from the array of alphabetical characters.

        if(!marker){
          marker = new google.maps.Marker({
            position: location,
            label: labels[labelIndex++ % labels.length],
            map: map
          });
        } else {
          marker.setPosition(location)
        }
      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
    <section id="app">
      <div class="container">
        <div class="row">
          <div class="col-sm-12">
            <div class="jumbotron">
              <h1>Urbana</h1>
              <p>Find your ideal home</p>
            </div>
          </div>
        </div>

        <center>
          <div id="menu">
            <button id="menu-add" type="button" class="btn btn-default btn-lg">
              <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add
            </button>
            <button id="menu-search" type="button" class="btn btn-default btn-lg">
              <span class="glyphicon glyphicon-search" aria-hidden="true"></span> Search
            </button>
            <button id="menu-display" type="button" class="btn btn-default btn-lg">
              <span class="glyphicon glyphicon-picture" aria-hidden="true"></span> See all Ads
            </button>
          </div>

          <div id="new-house">
            <div class="row">
              <div class="col-sm-8 col-sm-offset-2">
                <div class="form-group">
                  <br>
                  <table class="table">
                    <tr>
                      <td colspan="2"><h2>Input your house information</h2></td>
                    </tr>
                    <tr>
                        <td>Title</td>
                        <td><input type="text" id="input-title"></td>
                    </tr>
                    <tr>
                        <td>Address</td>
                        <td><input type="text" id="input-address"></td>
                    </tr>
                    <tr>
                        <td>Description</td>
                        <td><input type="text" id="input-description"></td>
                    </tr>
                    <tr>
                        <td>Price</td>
                        <td><input type="number" id="input-price"><br></td>
                    </tr>
                    <!-- <tr>
                        <td>Phone Number</td>
                        <td><input type="number" id="input-phone_number"><br></td>
                    </tr> -->
                    <tr>
                        <td>Email</td>
                        <td><input type="text" id="input-email"><br></td>
                    </tr>
                    <tr>
                        <td>Picture</td>
                        <td><input type="text" id="input-picture"><br></td>
                    </tr>
                    <tr>
                      <td colspan="2">
                        <div style="height:300px; width: 300px;" id="map"></div><br>
                        <button id="input-submit" type="button" class="btn btn-default btn-lg">
                          <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span> Submit
                        </button>
                      </td>
                    </tr>
                  </table>
                </div>
              </div>
            </div>
          </div>

          <div id="all-house">
          </div>
          <br>
          <div id="search">
            <div class="row">
              <div class="col-sm-8 col-sm-offset-2">
                <div class="form-group">
                  <input type="text" id="search-box" placeholder="Search by title" class="form-control input-lg">
                </div>
              </div>
            </div>
            <div id="search-result">
            </div>
          </div>
        </center>
        <script src="./script.js" type="text/javascript"></script>
      </div>
    </section>
  </body>
</html>
