<!--MODAL CREATE HOUSE-->
<div class="modal fade" id="formCreateHouse" role="dialog">
    <div class="modal-dialog">

        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Create House</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" enctype="multipart/form-data">
                    <div class="form-group">
                        <label class="control-label col-sm-2">Title:</label>
                        <div class="col-sm-10">
                            <input id="title" name="title" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2">address:</label>
                        <div class="col-sm-10">
                            <textarea name="address" id="address" rows="5" class="form-control"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2">Price:</label>
                        <div class="col-sm-10">
                            <input id="price" name="price" type="number" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2">Photo (URL):</label>
                        <div class="col-sm-10">
                            <input id="photo-url" name="photoURL" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2">Photo:</label>
                        <div class="col-sm-10">
                            <input id="photo-file" name="photoFile" type="file" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2">Maps:</label>
                        <div class="col-sm-10">
                            <div id="inputMap"></div>
                            <input type="hidden" name="long">
                            <input type="hidden" name="lat">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button id="submitHouse" type="submit" class="btn btn-default">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>



<!--MODAL EDIT HOUSE-->
<div class="modal fade" id="formEditHouse" role="dialog">
    <div class="modal-dialog">

        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Edit House</h4>
            </div>
            <div class="modal-body">
                <form id="formEdit" class="form-horizontal">
                    <div class="form-group">
                        <label class="control-label col-sm-2">Title:</label>
                        <div class="col-sm-10">
                            <input id="editTitle" name="editTitle" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2">address:</label>
                        <div class="col-sm-10">
                            <textarea name="editAddress" id="editAddress" rows="5" class="form-control"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2">Price:</label>
                        <div class="col-sm-10">
                            <input id="editPrice" name="editPrice" type="number" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2">Photo (URL):</label>
                        <div class="col-sm-10">
                            <input id="editPhoto-url" name="editPhoto-url" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2">Photo:</label>
                        <div class="col-sm-10">
                            <input id="editPhoto-file" name="editPhoto-file" type="file" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2">Longitude:</label>
                        <div class="col-sm-10">
                            <input id="editLong" name="editLong" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2">Latitude:</label>
                        <div class="col-sm-10">
                            <input id="editLat" name="editLat" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button id="submitEditHouse" type="submit" class="btn btn-default">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>


<div id="home" class="container">

    <div class="row">
        <div class="col-sm-12">
            <h1 class="text-center">Online House Selling</b></h1>
            <button id="buttonCreateHouse" type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#formCreateHouse">Create House</button>
        </div>
    </div>

    <div id="rowOfHouses" class="row">

    </div>

</div>
