<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Online selling house</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <style>

      body{
        overflow-x: hidden;
      }

      img{
        width: 100%;
      }

      .img-banner{
        width: 100vw;
        height: 90vh;
      }


      img{
        width: 100%
      }

      .box-white{
        width: 100vw;
        height: 100vh;
        background-color: white;
      }

      .more-hr{
        border: 2px solid black;
      }

      #map {
        height: 400px;
        width: 100%;
        margin-top: 20px;
        margin-left: 20px;
        margin-right: 20px;
       }

    </style>
  </head>
  <body>
  <div id="map"></div>
      <!-- Modal create -->
      <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title"><span class="glyphicon glyphicon-home" aria-hidden="true"></span>  Form Sell Houses</h4>
            </div>
            <div class="modal-body">
              <div class="row">
                <div class="col-xs-3" ><h4>Name</h4></div>
                <div class="col-xs-9"><input type="text" id="house-name" class="form-control"></div>
              </div>

              <div class="row">
                <div class="col-xs-3" ><h4>location</h4></div>
                <div class="col-xs-9"><input type="text" id="house-location" class="form-control"></div>
              </div>

              <div class="row">
                <div class="col-xs-3" ><h4>Desc</h4></div>
                <div class="col-xs-9"><input type="text" id="house-desc" class="form-control"></div>
              </div>

              <div class="row">
                <div id="map"></div>
              </div>

            </div>
            <div class="modal-footer">

              <button type="button" class="btn btn-default" data-dismiss="modal" id="modal-btn-close">Close</button>
              <button type="button" class="btn btn-success" data-dismiss="modal" id="modal-btn-save" onclick="addHouse()">Save</button>
            </div>
          </div>
        </div>
      </div>
      <!-- / Modal create -->

      <!-- detail model -->
      <div class="modal fade" id="view-house">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
              <h4 class="modal-title">House detail</h4>
            </div>
            <div class="modal-body">
              <div id="modal-house-detail"></div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
      </div><!-- /.modal -->
      <!-- detail model -->

    <!-- nav -->
    <nav class="navbar navbar-light bg-faded">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Online Sale Home</a>
        </div>
        <ul class="nav navbar-nav navbar-right">
          <li><button style="margin-top: 15px;" type="button" class="btn btn-info" data-toggle="modal" data-target="#myModal"><span class="glyphicon glyphicon-usd" aria-hidden="true"></span> HOUSE</button></li>
        </ul>
      </div>
    </nav>
    <!-- carousel and navbar -->
    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
      <li data-target="#carousel-example-generic" data-slide-to="1"></li>
      <li data-target="#carousel-example-generic" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <!-- item 1 -->
      <div class="item active">
        <div class="img-banner">
          <img src="img/house1.jpg" alt="house for sale">
        </div>
        <div class="carousel-caption">
          <h1>Crazy sale, don't miss it</h1>
        </div>
      </div>
      <!-- item 2 -->
      <div class="item">
        <div class="img-banner">
          <img src="img/house1.jpg" alt="house for sale">
        </div>
        <div class="carousel-caption">
          <h1>House for Sale, don't miss it</h1>
        </div>
      </div>
    </div>

    <!-- Controls -->
    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  <!-- carousel and navbar -->

  <!-- top house section-->
  <div class="box-white">
    <div class="container" >
      <h1 class="text-center">Top List House</h1>
      <hr class="more-hr">

      <!-- house -->
      <div id="item-house"></div>
    </div> <!-- /container -->
  </div> <!-- /box-white -->
  <!-- top house section-->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAWpCqtSYEYC-jDU44Jcbkxzrr7NQ_61h0"></script>
  <script src="gmap.js" charset="utf-8"></script>

  <script type="text/javascript">


  var map = new GMaps({
    div: '#map',
    zoom: 16,
    lat: -12.043333,
    lng: -77.028333,
    click: function(e) {
      map.removeMarkers()
      map.addMarker({
        lat: e.latLng.lat(),
        lng: e.latLng.lng()
      });
      console.log(e.latLng.lat())
      console.log(e.latLng.lng())
    }
  });

  console.log(map)




  /* function get all data */
  function getAlldata(){
    let house = "";
    $.ajax({
      url: "http://localhost:3000/api/houses",
      method: 'get',
      contentType: 'application/x-www-form-urlencoded',
      data: {},
      success: function(data) {
        console.log(data)
        for(var i = 0; i < data.length; i++){
          house += `
          <div class="col-sm-6 col-md-4">
            <div class="thumbnail">
              <img src="img/house1.jpg" alt="item house">
              <div class="caption">
                <h3>${data[i].name}</h3><hr>
                <p>${data[i].desc}</p><hr>
                <p class="text-right"><button class="btn btn-default" onclick="getoneHouse('${data[i]._id}')">View</button></p>
              </div>
            </div>
          </div>
          `
        }
        $('#item-house').append(house);
      }
    })
  }

  getAlldata();
  /* function get all data */


  /* function get one data */
  function getoneHouse(id){
    var detail = "";
    $.ajax({
      url: `http://localhost:3000/api/houses/${id}`,
      method: 'get',
      contentType: 'application/x-www-form-urlencoded',
      success: function(data) {
        console.log(data)
          detail = `<p>${data.name}</p>`


        $('#modal-house-detail').append(detail);
      }
    })
    $('#view-house').modal('show')
  }



  /* reset input */
  function resetForm(){
    $('#house-name').val(""),
    $('#house-location').val(""),
    $('#house-desc').val("")
  }

  /* create data house */
  function addHouse(){
      let house = "";
      $.ajax({
        url: "http://localhost:3000/api/houses",
        method: 'post',
        contentType: 'application/x-www-form-urlencoded',
        data: {
            name : $('#house-name').val(),
            location : $('#house-location').val(),
            desc : $('#house-desc').val()
        },
        success: function(data) {

          house = `
          <div class="col-sm-6 col-md-4">
            <div class="thumbnail">
              <img src="img/house1.jpg" alt="item house">
              <div class="caption">
                <h3>${data.name}</h3><hr>
                <p>${data.desc}</p><hr>
                <p class="text-right"><a href="#" class="btn btn-default" role="button">view</a></p>
              </div>
            </div>
          </div>
          `
          $('#item-house').append(house);
        }
      })
    }
    /* create data house */

  </script>
  </body>
</html>
