<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./lib/bootstrap/dist/css/bootstrap.min.css">
  <title>Online Selling House</title>
</head>
<body>
  <!-- navbar -->
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Sell Your House Now!</a>
      </div>
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Home</a></li>
      </ul>
    </div>
  </nav>
  <!-- navbar -->
  <div class="container">
    <button type="button" class="btn btn-info btn-default btn-lg" id="btn_create" data-toggle="modal" data-target="#modal_create">Create Ad</button>

    <div id="ad_div"></div>

    <!-- Modal -->
    <div id="modal_create" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Sell your house now !</h4>
          </div>

          <div class="modal-body">
            <form id="form_new_ad" method="post">
              <div class="form-group">
                <label for="title">Input your title :</label>
                <input type="text" class="form-control" id="title" name="title">
              </div>
              <div class="form-group">
                <label for="description">Input your description :</label>
                <textarea class="form-control" id="description" name="description" style="resize:none;"></textarea>
              </div>
              <div class="form-group">
                <label for="photo">Input your photo URL :</label>
                <input type="text" class="form-control" id="photo" name="photo">
              </div>
              <div class="form-group">
                <label for="price">Input your price :</label>
                <input type="text" class="form-control" id="price" name="price">
              </div>
              <div class="form-group">
                <label for="address">Input your address :</label>
                <input type="text" class="form-control" id="address" name="address">
              </div>
              <div class="form-group">
                <label for="addressCountry">Input your address country :</label>
                <input type="text" class="form-control" id="addressCountry" name="addressCountry">
              </div>
              <div class="form-group">
                <label for="postalCode">Input your postal code :</label>
                <input type="text" class="form-control" id="postalCode" name="postalCode">
              </div>
              <button type="button" class="btn btn-success btn-lg" id="btn_add_add">Submit</button>
            </form>
          </div>

          <div class="modal-footer">
            <p>Copyright Sell Your House Now ! &copy; 2016</p>
            <button type="button" class="btn btn-default btn-lg" data-dismiss="modal">Close</button>
          </div>
        </div>

      </div>
    </div>
  </div>
</body>
  <script src="./lib/jquery/dist/jquery.min.js"></script>
  <script src="./lib/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="./script/script.js"></script>
</html>
