<!--MODAL CREATE HOUSE-->
<div class="modal fade" id="formCreateHouse" role="dialog">
    <div class="modal-dialog">

        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Create House</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="control-label col-sm-2">Title:</label>
                        <div class="col-sm-10">
                            <input id="title" name="title" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2">address:</label>
                        <div class="col-sm-10">
                            <textarea name="address" id="address" rows="5" class="form-control"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2">Price:</label>
                        <div class="col-sm-10">
                            <input id="price" name="price" type="number" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button id="submitHouse" type="submit" class="btn btn-default">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>


<div class="container">

    <div class="row">
        <div class="col-sm-12">
            <h1 class="text-center">Stack<b>overscramble</b></h1>
            <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#formCreateHouse">Create House</button>
        </div>
    </div>

    <div id="rowOfHouses" class="row">

    </div>

</div>
